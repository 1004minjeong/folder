<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야호</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>인라인요소 <span class="인라인">삽입</span>하기</div>
    <div>
        <!--  b태그 -- 글자를 굵게
        strong태그 -- 글자를 굵게(강조) 
             i태그 -- 글자를 기울임
            em태그 -- 글자를 기울임(강조)-->
        <b>인라인요소를</b> 소개하겠습니다
        <strong>인라인요소를</strong> 소개하겠습니다
        <i>인라인요소를</i> 소개하겠습니다
        <em>인라인요소를</em> 소개하겠습니다
        <a href="https://www.naver.com/" target="_blank">네이버</a>
        <!-- 인라인요소이나 공간을 인식하는 태그 = button, img태그 -->
        <button>BUTTON</button>
        <img src="https://img.megabox.co.kr/SharedImg/2023/02/23/d20uy2BOpzzGIVzEzwpbB1unWTmUENHc_230.jpg" alt="">

    </div>


</body>

</html>
