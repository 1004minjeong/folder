    <script>
   // 반복문-for, do while문, while문

   // while문 
   // let x=초기값;

   // 증가감식;}
   
   
   
   let x=0;
   //x가5보다 작을때만 작동
   while(x<5){
    console.log(x)
    x++;
   }//01234

   let y=0;
   //while y가 10보다 작을때 작동
   //if 만약 y를 나누기 2했을때
   //9/2 ==>4 (몫)
   //9/% ==>1 (나머지)
   while(y<10){
    if(y%2 == 0){
        y++;
        continue;//해당하는 사항은 건너뛰기
    }console.log("y : ",y)
    y++;
   }

   let m=0;
   
   while(m<10){
    if(m == 5){
       
        break;//break;는 while 전체에서 벗어남
    }console.log("m : ",m)
    
   }

</script>
