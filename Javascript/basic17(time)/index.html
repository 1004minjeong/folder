<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic17</title>
</head>
<body>
    <script>
        let today = new Date();// 날짜를 만들때 new라는 생성자를 만든다
        console.log(today)
        //-toDateString() 메서드는 미국영어로 사람이 읽을수 있는 형태로 date객체의 날짜 부분을 반환함.
        document.write(today.toDateString());//Tue May 16 2023
        document.write('-toDateString()<br>');

        //date객체의 날짜 부분을 지역의 언어에 맞는 문자열 표현으로 반환함.
        document.write(today.toLocaleDateString());//2023. 5. 16.
        document.write('-toLocaleDateString()<br>');

        //date객체의 날짜의 시간부분을 지역의 언어에 맞는 문자열로 표현해 반환함
        document.write(today.toLocaleTimeString());//오후 4:08:39
        document.write('-toLocaleTimeString()<br>');

        //date객체의 날짜의 문자열 표현을 지역의 언어에 맞는 형식으로 반환함
        document.write(today.toLocaleString());//2023. 5. 16. 오후 4:10:44
        document.write('-toLocaleString()<br>');

        //date객제의 시간의 부분을 미국영어권 사용 형식의 문자열로 반환함
        document.write(today.toTimeString());//16:14:23 GMT+0900 (한국 표준시)
        document.write('-totimeString()<br>');

        //UTC시간대
        //협정 세계시(UTC)는 전 세꼐 시간 연구소가 보유하는 시간의 척도

        document.write(today.toUTCString());//UTC시간대를 사용하여 날짜를 문자열로 반환함
        document.write('-toUTCString()');//Tue, 16 May 2023 07:16:23 GMT


    </script>
    
</body>
</html>
