<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //   대입연산자
        let 철수 = 10;
        let 영희 = 3;

        철수 += 5; // 철수 = 철수 + 5; = 15
        console.log(철수)

        영희 -= 2; //영희 = 영희 - 2; = 1 
        console.log(영희)

        let 수영 = 20;
        수영 *= 2; //수영 = 수영 *2; = 40
        console.log(수영)

        let 민수 = 9;
        민수 /= 2; //민수 = 민수 /2; =4.5 (나누기임)
        console.log(민수)
        
        let 만수 = 9;
        만수 %= 2; //만수 = 만수 %2 = 1   (나누고 나머지임)
        console.log(만수)

        let 숙희 = 10;
        숙희 **= 2; //숙희 = 숙희2승 =100
        console.log(숙희)
    </script>

    <script>
        //비교연산자 ex)
        let 구일=9;
        let 팔일=8;
        //== x==y --> x와 y가 같으면 true
        console.log(구일==팔일) //<--같지 않으아니므로 false
         //== x!=y --> x와 y가 다르면 true
        console.log(구일!=팔일) //<--다른게 맞으므로  true
         //== x<y --> x와 y가 작으면 true
        console.log(구일<팔일) //<--팔일이가 작으므로 false
        //== x>y --> x와 y가 크면 true
        console.log(구일>팔일) //<--구일이가 크므로 true



        
    </script>

</body>

</html>
